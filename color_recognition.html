<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Nhận diện màu sắc</h3>
        
        <!-- Nút nhấn Connect -->
        <button class="btn btn-primary" id="connect">Connect</button>

        <!-- Nút nhấn màu -->
        <div class="mt-2">
            <button class="btn btn-danger" id="red">Red</button>
            <button class="btn btn-success" id="green">Green</button>
            <button class="btn btn-primary" id="blue">Blue</button>
        </div>

        <!-- Nút nhấn Tracking -->
        <button class="btn btn-warning mt-2" id="tracking">Tracking</button>

        <!-- Hai div song song để hiển thị hình ảnh streaming -->
        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <h4>Camera Stream 1</h4>
                <div id="camera-view-1" style="border: 1px solid #ccc; width: 300px; height: 300px;">
                    <!-- Hình ảnh camera 1 sẽ được hiển thị ở đây -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
