<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script type="text/javascript" src="javascript/connect.js"></script>
</head>
<body>
    <div id="home" class="container">
        <h3>Connection status</h3>
        <p class="text-success" v-if="connected">Connected!</p>
        <p class="text-danger" v-if="!connected">Not connected!</p>
        <label>Websocket server address</label>
        <input type="text" v-model="ws_address"/>
        <br />
        <button @click="connect" class="btn btn-success" v-if="!connected">Connect</button>
        <button @click="disconnect" class="btn btn-danger" v-if="connected">Disconnect</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeConnection();
        });
    </script>
</body>
</html>
